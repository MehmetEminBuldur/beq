version: '3.8'

name: beq

services:
  # Local database services (Optional - Supabase is primary)
  postgres:
    image: postgres:15-alpine
    container_name: beq-postgres-local
    environment:
      POSTGRES_DB: beq_local
      POSTGRES_USER: beq
      POSTGRES_PASSWORD: beq_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beq"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local-db  # Only start with --profile local-db


  # Vector database for RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: beq-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # BeQ Microservices
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: beq-orchestrator
    environment:
      - ENVIRONMENT=development
      - SCHEDULER_SERVICE_URL=http://scheduler:8001
      - RAG_SERVICE_URL=http://rag-recommender:8002
      - CALENDAR_SERVICE_URL=http://calendar-integration:8003
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemma-2-27b-it}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./services/orchestrator:/app
    networks:
      - beq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  scheduler:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    container_name: beq-scheduler
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://beq:beq_password@postgres:5432/beq_scheduler
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemma-2-27b-it}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - beq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  rag-recommender:
    build:
      context: .
      dockerfile: services/rag-recommender/Dockerfile
    container_name: beq-rag-recommender
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://beq:beq_password@postgres:5432/beq_rag
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - beq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  calendar-integration:
    build:
      context: ./services/calendar-integration
      dockerfile: Dockerfile
    container_name: beq-calendar-integration
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://beq:beq_password@postgres:5432/beq_calendar
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - beq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Frontend application
  web:
    build:
      context: ./clients/web
      dockerfile: Dockerfile
    container_name: beq-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ORCHESTRATOR_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ENVIRONMENT=development
      - NEXT_PUBLIC_SUPABASE_URL=https://ncuqhnggwiayzqvrelql.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jdXFobmdnd2lheXpxdnJlbHFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODkwODcsImV4cCI6MjA3Mzg2NTA4N30.EQG8bwa0uhYv3u8TkH5bHiTJoJupcG8m_ETDLUuos9I
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
    restart: unless-stopped
    volumes:
      - ./clients/web:/app
      - /app/node_modules
    networks:
      - beq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Monitoring services (optional, for development)
  prometheus:
    image: prom/prometheus:latest
    container_name: beq-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - beq-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: beq-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana:/etc/grafana/provisioning
    networks:
      - beq-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  beq-network:
    driver: bridge
    name: beq-network
